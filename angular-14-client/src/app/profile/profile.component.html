<div class="container" *ngIf="current_user; else loggedOut">
  <div class="main-body">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <h3>{{ current_user.full_name }}'s profile</h3>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="../../assets/images/user.png"
                class="rounded-circle"
                width="150"
              />
            </div>
            <div *ngIf="current_user.description; else no_description">
              <h4 class="mt-3">{{ current_user.description }}</h4>
            </div>
            <div>
              <ng-template #no_description>
                <p class="mt-4 text-secondary">
                  Description was not provided...
                </p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div *ngFor="let attr of user_properties | keyvalue">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">{{ attr.key }}</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ current_user[attr.value] }}
                </div>
              </div>
              <hr />
            </div>

            <div class="row">
              <div class="col-sm-12">
                <a
                  class="btn btn-info"
                  target="__blank"
                  href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills"
                  >Edit</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="row gutters-sm">
          <div class="col mb-3">
            <div class="card h-100">
              <div class="card-body">
                <h6 class="d-flex align-items-center mb-3">
                  <i class="material-icons text-info m-2"></i>Notifications
                </h6>

                <app-generic-table
                  [table_attrs]="table_attrs"
                  [headers2model_attr]="headers2model_attr"
                  [err_msg]="err_msg"
                ></app-generic-table>
              </div>
            </div>
          </div>
          <div class="col mb-3">
            <div class="card h-100">
              <div class="card-body">
                <h6 class="d-flex align-items-center mb-3">
                  <i class="material-icons text-info m-2"></i>My Tools
                </h6>

                <app-generic-table
                  [table_attrs]="table_attrs"
                  [headers2model_attr]="headers2model_attr"
                  [err_msg]="err_msg"
                ></app-generic-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loggedOut> Please login. </ng-template>
